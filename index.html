<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий Gulp SCSS Проект</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Привіт, Gulp!</h1>
            <p>Це простий проект з SCSS</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Що вміє цей проект?</h2>

            <div class="card">
                <h3>✅ Компіляція SCSS</h3>
                <p>Автоматично перетворює SCSS в CSS</p>
                <button class="btn">Основна кнопка</button>
            </div>

            <div class="card">
                <h3>✅ Автопрефікси</h3>
                <p>Додає вендорні префікси для всіх браузерів</p>
                <button class="btn btn--secondary">Вторинна кнопка</button>
            </div>

            <div class="card">
                <h3>✅ Live Reload</h3>
                <p>Сторінка оновлюється автоматично при змінах</p>
                <button class="btn">Спробувати</button>
            </div>

            <div class="card">
                <h3>✅ Мінімізація</h3>
                <p>Стискає CSS для продакшну</p>
                <button class="btn btn--secondary">Збірка</button>
            </div>
        </div>
    </main>
</body>

</html>
